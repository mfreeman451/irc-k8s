apiVersion: apps/v1
kind: Deployment
metadata:
  name: irssi-mosh
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: irssi-mosh
  template:
    metadata:
      labels:
        app: irssi-mosh
    spec:
      imagePullSecrets:
        - name: ghcr-io-cred
      initContainers:
        - name: init-permissions
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /home/m/.ssh /home/m/.irssi
              chown -R 1000:1000 /home/m
              chmod 700 /home/m/.ssh
              touch /home/m/.ssh/authorized_keys
              chmod 600 /home/m/.ssh/authorized_keys
          volumeMounts:
            - mountPath: /home/m/.ssh
              name: ssh-keys
            - mountPath: /home/m/.irssi
              name: irssi-config
      containers:
        - name: irssi-mosh
          image: ghcr.io/mfreeman451/irc-k8s:v0.0.26
          imagePullPolicy: Always
          stdin: true
          tty: true
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
            - name: mosh-start
              containerPort: 60000
              protocol: UDP
            - name: mosh-end
              containerPort: 61000
              protocol: UDP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - ps aux | grep sshd | grep -v grep
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 22
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - mountPath: /home/m/.irssi
              name: irssi-config
            - mountPath: /home/m/.ssh
              name: ssh-keys
          securityContext:
            privileged: true
      volumes:
        - name: irssi-config
          persistentVolumeClaim:
            claimName: irssi-config-pvc
        - name: ssh-keys
          persistentVolumeClaim:
            claimName: ssh-keys-pvc